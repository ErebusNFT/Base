<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base Missions Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Plan your onchain session on Base. Choose your persona, time, and risk â€” get smart missions that show why Base is the best place to play."
  />
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-main: #f3f5ff;
      --bg-card: #ffffff;
      --accent: #0052ff;
      --accent-soft: rgba(0, 82, 255, 0.08);
      --accent-strong: #2563eb;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #020617;
      --text-muted: #64748b;
    }

    body {
      background: radial-gradient(circle at top, #e0e7ff 0, #f9fafb 50%, #eef2ff 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      overflow-x: hidden;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow:
        0 10px 30px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    .glow-ring {
      position: relative;
      overflow: hidden;
    }

    .glow-ring::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(
        from 180deg,
        rgba(0, 82, 255, 0.35),
        rgba(56, 189, 248, 0.35),
        rgba(45, 212, 191, 0.35),
        rgba(0, 82, 255, 0.35)
      );
      opacity: 0.7;
      filter: blur(18px);
      z-index: -1;
      animation: spin 20s linear infinite;
    }

    .glow-ring-inner {
      border-radius: inherit;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: linear-gradient(to bottom right, #f9fbff, #ffffff);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .float {
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-8px) translateX(6px); }
    }

    .gradient-text {
      background: linear-gradient(to right, #0052ff, #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
    }
